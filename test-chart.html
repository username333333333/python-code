            const container = document.getElementById(chartId);

            const existingChart = echarts.getInstanceByDom(container);
            if (existingChart) {
                existingChart.dispose();
            }
            
            // 创建新的图表实例

            // 设置图表选项
            chart.setOption(chartOptions);
            
            // 响应式调整

                chart.resize();
            });
