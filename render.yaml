# Render.com配置文件
type: web
buildCommand: pip install -r requirements.txt
deployCommand: "python -m waitress --host=0.0.0.0 --port=$PORT run:app"
envVars:
  - key: FLASK_DEBUG
    value: false
  - key: SECRET_KEY
    generateValue: true
  - key: PREDICTION_SERVICE_TYPE
    value: sklearn
region: ohio
plan: free
name: tourism-recommendation-system
autoDeploy: true
