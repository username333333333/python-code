<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 辽宁天气数据分析系统</title>
    <!-- Bootstrap 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px 12px 0 0 !important;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4092 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="loginTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#user-login" type="button" role="tab" aria-controls="user-login" aria-selected="true">
                                    <i class="bi bi-person-fill me-1"></i> 用户登录
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin-login" type="button" role="tab" aria-controls="admin-login" aria-selected="false">
                                    <i class="bi bi-shield-fill me-1"></i> 管理员登录
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <!-- 显示消息 -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <!-- 登录表单标签页 -->
                        <div class="tab-content" id="loginTabsContent">
                            <!-- 用户登录表单 -->
                            <div class="tab-pane fade show active" id="user-login" role="tabpanel" aria-labelledby="user-tab">
                                <form method="POST" action="{{ url_for('auth.login') }}">
                                    <div class="mb-3">
                                        <label for="user-email" class="form-label"><i class="bi bi-envelope-fill me-1"></i> 邮箱</label>
                                        <input type="email" class="form-control" id="user-email" name="email" placeholder="请输入用户邮箱" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="user-password" class="form-label"><i class="bi bi-lock-fill me-1"></i> 密码</label>
                                        <input type="password" class="form-control" id="user-password" name="password" placeholder="请输入用户密码" required>
                                    </div>
                                    
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="user-remember">
                                        <label class="form-check-label" for="user-remember">记住我</label>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-box-arrow-in-right me-2"></i> 用户登录
                                    </button>
                                </form>
                            </div>
                            
                            <!-- 管理员登录表单 -->
                            <div class="tab-pane fade" id="admin-login" role="tabpanel" aria-labelledby="admin-tab">
                                <form method="POST" action="{{ url_for('auth.login') }}">
                                    <div class="mb-3">
                                        <label for="admin-email" class="form-label"><i class="bi bi-envelope-fill me-1"></i> 管理员邮箱</label>
                                        <input type="email" class="form-control" id="admin-email" name="email" placeholder="请输入管理员邮箱" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="admin-password" class="form-label"><i class="bi bi-lock-fill me-1"></i> 管理员密码</label>
                                        <input type="password" class="form-control" id="admin-password" name="password" placeholder="请输入管理员密码" required>
                                    </div>
                                    
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="admin-remember">
                                        <label class="form-check-label" for="admin-remember">记住我</label>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-danger w-100">
                                        <i class="bi bi-box-arrow-in-right me-2"></i> 管理员登录
                                    </button>
                                </form>
                            </div>
                        </div>
                        
                        <div class="mt-3 text-center">
                            <p>还没有账号？ <a href="{{ url_for('auth.register') }}">立即注册</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
